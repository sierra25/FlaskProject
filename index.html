<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Register</title>
		<link rel="stylesheet" href="style.css">
		<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.1/css/all.css">
	</head>
	<body>
		<p>This demo was edited for it to work when Hosted on Static Github Pages. Some of the functions are lost in the live demo but should work in Pycharm or another python IDEthat supports dynamic changes to the database.</p>
		<div class="register">
			<h1>Register</h1>
			<div class="links">
			<!--<a href="login.html" class="active">Register</a>-->
				<a href="login.html" class="active">Login</a>
			</div>
			<!--THIS POST METHOD IS TAKEN OUT IN ORDER TO WORK FOR LIVE DEMO ON STATIC GITHUB PAGES BECAUSE POST METHODS ARE NOT ALLOWED ON STATIC PAGES
                        <form action="login.html" method="post" autocomplete="off">-->
			
			 <form action="movies.html" autocomplete="off">
                <label for="first name">
					<i class="fas fa-envelope"></i>
				</label>
				<input type="text" name="first_name" placeholder="First Name" id="firstname" required>

                <label for="last name">
					<i class="fas fa-envelope"></i>
				</label>
				<input type="text" name="last_name" placeholder="Last Name" id="lastname" required>

                <label for="email">
					<i class="fas fa-envelope"></i>
				</label>
				<input type="email" name="email" placeholder="Email" id="email" required>

				<label for="username">
					<i class="fas fa-user"></i>
				</label>
				<input type="text" name="username" placeholder="Username" id="username" required>

                <label for="password">
					<i class="fas fa-lock"></i>
				</label>
				<input type="password" name="password" placeholder="Password" id="password" required>

				<!--<div class="msg">{{ msg }}</div>-->
				<input type="submit" value="Register">
			</form>
		</div>
		
		
		
		

	</body>
</html>
